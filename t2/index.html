<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>t2 - TeamMM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#">Quit</a>
    </nav>
    <section id="nextSection" class="top">
      <h2>Next</h2>
      <div id="nextCards">
      </div>
    </section>
    <div id="currentCardHolder">
    </div>
    <section id="scoreSection" class="top">
      <h2>Score</h2>
      <div id="score">
        9000
      </div>
      <div class="livesLine">
        Lives: <span id="lives">3</span>
      </div>
    </section>
    <section class="bottom" id="frontEndSection">
      <h2>Front end</h2>
      <div id="frontEndCards">
        <div class="logoCard">
          <div class="logo" style="background-image: url('images/logos/meteor.png')">
          </div>
          <div class="name">
            Meteor
          </div>
        </div>
        <div class="logoCard">
          <div class="logo" style="background-image: url('images/logos/react.png')">
          </div>
          <div class="name">
            React
          </div>
        </div>
        <div class="logoCard">
          <div class="logo" style="background-image: url('images/logos/vue.png')">
          </div>
          <div class="name">
            Vue
          </div>
        </div>
        <div class="logoCard">
          <div class="logo" style="background-image: url('images/logos/angular.png')">
          </div>
          <div class="name">
            Angular
          </div>
        </div>
      </div>
    </section>
    <div id="feedbackArea" class="correct">
      <div id="outcome">Correct</div>
      <div id="scoreChange">+5 points</div>
    </div>
    <section class="bottom" id="backEndSection">
      <h2>Back end</h2>
      <div id="backEndCards">
        <div class="logoCard">
          <div class="logo" style="background-image: url('images/logos/python.png')">
          </div>
          <div class="name">
            Python
          </div>
        </div>
      </div>
    </section>
    <div id="questionArea" style="display: none">
      <h2>Do we need agile development?</h2>
      <div class="answer">
        <div class="dot"></div>
        Yes we do!
      </div>
      <div class="answer">
        <div class="dot"></div>
        No we don't.
      </div>
      <div class="answer">
        <div class="dot"></div>
        What is agile development?
      </div>
    </div>
    <script src="cards.js"></script>
    <script src="game.js"></script>
  </body>
</html>
