<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>t1 - TeamMM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#">Quit</a>
    </nav>
    <section id="nextSection" class="top">
      <h2>Next</h2>
    </section>
    <div id="currentLogoHolder">
    </div>
    <section id="scoreSection" class="top">
      <h2>Score</h2>
      <div id="score">
        9000
      </div>
      <div class="livesLine">
        Lives: <span id="lives">3</span>
      </div>
    </section>
    <section class="bottom" id="frontEndSection">
      <h2>Front end</h2>
    </section>
    <div id="feedbackArea" class="correct">
      <div id="outcome">Correct</div>
      <div id="scoreChange">+5 points</div>
    </div>
    <section class="bottom" id="backEndSection">
      <h2>Back end</h2>
    </section>
  </body>
</html>
