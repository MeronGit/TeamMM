<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>t2 - TeamMM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#">Quit</a>
    </nav>
    <section id="nextSection" class="top">
      <h2>Next</h2>
      <div id="nextCards">
      </div>
    </section>
    <div id="currentCardHolder">
    </div>
    <section id="scoreSection" class="top">
      <h2>Score</h2>
      <div id="score">
        0
      </div>
      <div id="livesLine">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>
    </section>
    <section class="bottom" id="frontEndSection">
      <h2>Front end</h2>
      <div id="frontEndCards">
      </div>
    </section>
    <div id="feedbackArea">
    </div>
    <section class="bottom" id="backEndSection">
      <h2>Back end</h2>
      <div id="backEndCards">
      </div>
    </section>
    <div id="questionArea" style="display: none">
      <h2>Do we need agile development?</h2>
      <div class="answer">
        <div class="dot"></div>
        Yes we do!
      </div>
      <div class="answer">
        <div class="dot"></div>
        No we don't.
      </div>
      <div class="answer">
        <div class="dot"></div>
        What is agile development?
      </div>
    </div>
    <script src="cards.js"></script>
    <script src="game.js"></script>

    <div class="gameEndedMsg" id="gameWonMsg">
      Game won!
    </div>
    <div class="gameEndedMsg" id="gameOverMsg">
      Game over!
    </div>
  </body>
</html>
