<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>t2 - TeamMM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="initial">
    <nav>
      <a href="#">Quit</a>
    </nav>
    <div id="initialView">
      <h1><div class="start">The</div> <div class="middle">Middle</div> <div class="end">End</div></h1>
      <div id="startButton">&#9658;</div>
    </div>

    <section id="nextSection" class="top">
      <h2>Next</h2>
      <div id="nextCards">
      </div>
      <div id="nextLoader">
        <div></div>
      </div>
    </section>
    <div id="currentCardHolder">
    </div>
    <section id="scoreSection" class="top">
      <h2>Score</h2>
      <div id="score">
        0
      </div>
      <div id="livesLine">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>
    </section>
    <section class="bottom" id="frontEndSection">
      <h2>Front end</h2>
      <div id="frontEndCards">
        <div class="arrow left">
        </div>
      </div>
    </section>
    <div id="feedbackArea">
    </div>
    <section class="bottom" id="backEndSection">
      <h2>Back end</h2>
      <div id="backEndCards">
        <div class="arrow right">
        </div>
      </div>
    </section>
    <div id="questionArea">
    </div>

    <div class="gameEndedMsg" id="gameWonMsg">
      Game won!
    </div>
    <div class="gameEndedMsg" id="gameOverMsg">
      Game over!
    </div>
    <div id="playAgainButton">
      Play again
    </div>

    <audio id="sound_correct" src="sounds/correct.wav" type="audio/wav"></audio>
    <audio id="sound_game_over" src="sounds/game_over.wav" type="audio/mpeg"></audio>
    <audio id="sound_game_won" src="sounds/game_won.mp3" type="audio/mpeg"></audio>
    <audio id="sound_wrong" src="sounds/wrong.wav" type="audio/wav"></audio>

    <script src="cards.js"></script>
    <script src="questions.js"></script>
    <script src="game.js"></script>
  </body>
</html>
