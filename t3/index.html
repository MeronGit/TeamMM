<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hindamisvorm - t3</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <main role="main" class="container">
      <h1>Hindamisvorm</h1>
      <div class="row">
        <div class="col-lg">
          <h2>Üldinfo</h2>
          <p>
            Hindamisel:<br/>
            <strong class="lead">Kodutöö 2 - Bürokraatia (mäng)</strong>
          </p>
          <label for="homeworkUrl">
            Kodutöö URL:
          </label>
          <input type="url" id="homeworkUrl" class="form-control" />
          <small class="form-text text-success mb-2">Plagiaati ei tuvastatud.</small>
          <label for="student1">
            Üliõpilane 1:
          </label>
          <input type="text" id="student1" class="form-control mb-2" />
          <label for="student2">
            Üliõpilane 2:
          </label>
          <input type="text" id="student2" class="form-control mb-2" placeholder="Täita juhul, kui töö tehti kahekesi" />
          <div class="row">
            <div class="col">
              <label>Tähtaeg</label>
              <p class="lead">11. aprill, 2018</p>
            </div>
            <div class="col">
              <label>Hilinemine</label>
              <p class="lead">14 päeva (<span class="text-danger">-5p</span>)</p>
            </div>
          </div>
        </div>
        <div class="col-lg">
          <h2>Baaspunktid</h2>
          <p>10 punkti, kui kõik on lahendatud</p>
          <label>
            <input type="checkbox" />
            Ootejärjekord
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Sortimine (lohistamine või klõps)
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Tähtajaline lisaülesanne
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Elude kaotamine
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Mängu läbikukkumine, punktid, ja kordamine
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Kasutaja tähelepanu juhitakse animatsioonidega
          </label>
          <hr/>
          <p>Üks-kaks baaspunkti on puudu:</p>
          <label>
            <input type="radio" name="grace">
            Loe lahendatuks 10 punkti eest
          </label>
          <br/>
          <label>
            <input type="radio" name="grace">
            Loe lahendatuks 5 punkti eest
          </label>
          <br/>
          <label>
            <input type="radio" name="grace">
            Ära loe lahendatuks
          </label>
        </div>
        <div class="col-lg">
          <h2>Lisapunktid</h2>
          <p>1 punkt igaühe eest</p>
          <label>
            <input type="checkbox" />
            Ilus kujundus
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Mängu kujundus toetab teemat
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Head ilmumised
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Hea sortimise tagasiside
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Hea lisaülesande "episood"
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Hea läbikukkumiste tagasiside
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Heliline tagasiside
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Mängu õpitavus on hea
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Sorditavaid objekte saab lohistada (<em>drag&amp;drop</em>)
          </label>
          <br/>
          <label>
            <input type="checkbox" />
            Töötab ka mobiilil
          </label>
          <hr/>
          Täiendpunktid:
          <input type="number" class="form-control mb-2" />
          Märkused:
          <textarea class="form-control"></textarea>
        </div>
      </div>
    </main>
  </body>
</html>
